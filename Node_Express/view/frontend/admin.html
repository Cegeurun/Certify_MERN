{% extends 'base.html' %}

{% block title %}Admin Panel{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="ms-3 me-3 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2>Admin Panel</h2>
            <div class="text-muted">Logged in as: {{ username }}</div>
        </div>

        <!-- Admin Statistics Cards -->
        <div class="row mb-5">
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text display-4">{{ totalUsers }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Total Bookings</h5>
                        <p class="card-text display-4">{{ totalBookings }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Active Venues</h5>
                        <p class="card-text display-4">{{ activeVenues }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Find User Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Find User Information</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/admin/find-user">
                    <div class="mb-3">
                        <label for="searchQuery" class="form-label">Search by Username</label>
                        <input type="text" class="form-control" id="searchQuery" name="searchQuery" placeholder="Enter username" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search User</button>
                </form>
            </div>
        </div>
