{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="text-center">
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body p-5">
                <i class="bi bi-shield-lock text-danger" style="font-size: 5rem;"></i>
                <h1 class="display-4 text-danger mt-3">Access Denied</h1>
                <p class="lead mt-3">You do not have permission to access this page.</p>
                <p class="text-muted">Only administrators can access this area.</p>
                <hr class="my-4">
                <p class="text-muted">Logged in as: <strong>{{ username }}</strong></p>
                <div class="mt-4">
                    <a href="/dashboard" class="btn btn-primary btn-lg me-2">Go to Dashboard</a>
                    <a href="/home" class="btn btn-secondary btn-lg">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
