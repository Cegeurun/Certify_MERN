<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <div class="ms-3 me-3 mb-5 mt-5">

        <!-- Arena Slideshow -->
        <div id="arenaCarousel" class="carousel slide mb-4 shadow-lg rounded overflow-hidden" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/MOA_Arena.jpg" class="d-block w-100 carousel-img" alt="MOA Arena">
                </div>
                <div class="carousel-item">
                    <img src="images/Philippine_Arena.jpg" class="d-block w-100 carousel-img" alt="Philippine Arena">
                </div>
                <div class="carousel-item">
                    <img src="images/Araneta_Coliseum.jpg" class="d-block w-100 carousel-img" alt="Araneta Coliseum">
                </div>
            </div>

            <!-- Navigation Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#arenaCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon custom-arrow"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#arenaCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon custom-arrow"></span>
            </button>
        </div>

        <div class="container mt-5">
            <div class="ms-3 me-3 mb-5">
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <h2>Welcome back, Agency Name (username)!</h2>

                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#bookingForm">
                        ➕ Add a Booking
                    </button>
                </div>

                <!-- Sorting Dropdown -->
                <div class="mb-4">
                    <label for="sort" class="fw-bold">Sort by:</label>
                    <select id="sort" class="form-select w-auto d-inline-block">
                        <option value="date" selected>Date</option>
                        <option value="artist">Artist Name</option>
                        <option value="venue">Venue</option>
                    </select>
                </div>

                <div class="row">

                    <!-- Left: Booking Table -->
                    <div class="col-lg-8">
                        <h3 class="mb-4 fw-bold text-dark">Your Bookings</h3>

                        <div class="table-responsive shadow-lg rounded">
                            <table class="table align-middle text-center">
                                <thead class="bg-primary text-white">
                                    <tr>
                                        <th>Receipt ID</th>
                                        <th>Venue</th>
                                        <th>Artist</th>
                                        <th>Date</th>
                                        <th>Time Slot</th>
                                        <th>Amount Paid</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>

                                <tbody class="bg-light">
                                    <tr class="border-bottom">
                                        <td><b>000123</b></td>
                                        <td>MOA Arena</td>
                                        <td>Coldplay</td>
                                        <td>2025-05-14</td>
                                        <td>Evening</td>
                                        <td class="fw-bold text-success">₱150,000.00</td>

                                        <td><span class="badge bg-success p-2">Paid</span></td>

                                        <td class="d-flex gap-2 justify-content-center">
                                            <a class="btn btn-info btn-sm">View</a>
                                            <button class="btn btn-danger btn-sm">Cancel</button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>

                    <!-- Right: Calendar -->
                    <div class="col-lg-4 mb-5 pt-5">
                        <div class="cardd shadow p-3 mb-5">
                            <h5 class="text-center">Today's Date</h5>
                            <div id="calendar" class="text-center fs-4 text-dark"></div>
                            <div id="calendar-grid" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Booking Form -->
                <div class="collapse mt-4" id="bookingForm">
                    <div class="cardd shadow-lg border-0 p-4" style="background: #f8f9fa; border-radius: 12px;">
                        <h4 class="mb-4 text-dark fw-bold text-center">New Booking</h4>

                        <form>
                            <div class="mb-3">
                                <label class="form-label fw-semibold text-dark">Artist Name</label>
                                <input type="text" class="form-control border-0 shadow-sm" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold text-dark">Concert Title</label>
                                <input type="text" class="form-control border-0 shadow-sm" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold text-dark">Venue</label>
                                <select class="form-select border-0 shadow-sm">
                                    <option>MOA Arena</option>
                                    <option>Philippine Arena</option>
                                    <option>Araneta Coliseum</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold text-dark">Date</label>
                                <input type="date" class="form-control border-0 shadow-sm" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold text-dark">Time Slot</label>
                                <select class="form-select border-0 shadow-sm">
                                    <option>Morning (8 AM - 12 PM)</option>
                                    <option>Afternoon (12 PM - 4 PM)</option>
                                    <option>Evening (4 PM - 11 PM)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold text-dark">Payment Method</label>
                                <select class="form-select border-0 shadow-sm">
                                    <option>Credit Card</option>
                                    <option>GCash</option>
                                    <option>PayPal</option>
                                    <option>Bank Transfer</option>
                                </select>
                            </div>

                            <button class="btn btn-success w-100 shadow-sm fw-bold">
                                Confirm Booking
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Calendar Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let today = new Date();
            let options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
            document.getElementById("calendar").innerText = today.toLocaleDateString("en-US", options);

            function generateCalendar() {
                let calendarGrid = document.getElementById("calendar-grid");
                let firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
                let lastDate = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
                let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

                let html = `<div class="text-center fw-bold">${today.toLocaleString("en-US", { month: "long", year: "numeric" })}</div>`;
                html += `<div class="d-grid grid-template-columns-7 text-center mt-2">`;

                for (let d of days) html += `<div class="fw-bold">${d}</div>`;
                for (let i = 0; i < firstDay; i++) html += `<div></div>`;

                for (let d = 1; d <= lastDate; d++) {
                    let cls = d === today.getDate() ? "fw-bold text-danger" : "";
                    html += `<div class="${cls}">${d}</div>`;
                }

                html += "</div>";
                calendarGrid.innerHTML = html;
            }

            generateCalendar();
        });
    </script>

    <style>
        .grid-template-columns-7 {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
